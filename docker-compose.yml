services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: glazedb
      POSTGRES_PASSWORD: glazedb
      POSTGRES_DB: glazedb
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U glazedb']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
